{{define "content"}}
<div class="row">
  <div class="col-md-12">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>View</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        {{range .Galleries}}
        <tr>
          <th scope="row">{{.ID}}</th>
          <td>{{.Title}}</td>
          <td>
            <a href="/gallery/{{.ID}}"> View </a>
          </td>
          <td>
            <a href="/gallery/{{.ID}}/edit"> Edit </a>
          </td>
        </tr>
        {{end}}
      </tbody>
    </table>
    <a href="/gallery/new" class="btn btn-primary"> New Gallery </a>
  </div>
</div>
{{end}}
