          <th>ID</th>

          <th>View</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>

            <th scope="row">{{.ID}}</th>

            <td>

        </a>
        </td>
        <td>
        <a href="/gallery/{{.ID}}/edit">
        Edit
        </a>
        </td>
        </tr>
        {{end}}
        </tbody>
</table>
<a href="/gallery/new" class="btn btn-primary">
New Gallery
</a>
</div>
</div>
